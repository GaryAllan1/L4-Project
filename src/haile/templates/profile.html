<!DOCTYPE html>
{% extends "base.html" %}

{% block body_block %}

<style>
    h3, h5, p, a {
        text-align: center;
    }
    .profile {
        margin-top: 20px;
    }
</style>

<h3 class="profile"> Your Profile </h3>

<h5>{{ user.username }}</h5>

{% if user %}
    <p>Hi {{ user.first_name }}, if you're looking to logout you can do so here: </p>


{% endif %}

<a href="{% url 'logout' %}">Log Out</a>
{% endblock %}
