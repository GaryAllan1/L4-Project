<!DOCTYPE html>
{% extends "base.html" %}

{% block body_block %}

<style>
    h3, p, a {
        text-align: center;
    }
</style>

<h3> Your Profile: </h3>

{% if user %}
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email}}</p>

{% endif %}

<a href="{% url 'logout' %}">Log Out</a>
{% endblock %}
